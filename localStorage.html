<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Local Storage</title>
<script type="text/javascript">
function init() {
    var storage = localStorage.Test = "local Storage";
    document.querySelector("#result").innerHTML = storage;
}
</script>
</head>
<body onload="init()">
	<div id="result"></div>
</body>
</html>
